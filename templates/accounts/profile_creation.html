{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Your Profile{% endblock %}

{% block content %}
    <h2>Create Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Complete Registration</button>
    </form>
{% endblock %}
